<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" dy="-20" font-weight="bold">Clause-Aware</text>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" dy="30">Intelligent Retrieval</text>
  <circle cx="50%" cy="50%" r="200" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
